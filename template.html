<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="normal.css">
        <link rel=icon href=/favicon.png>
        <meta charset="UTF-8">
        <title>Mani KS Portfolio</title>
        <style> {{.CSS}} </style>
    </head>
    <body>
        <main>
            <h1> Font Study </h1>
            <h2> instructions </h2>
            <p> 
            Please pick which font you think is the easiest to read. 
            To view the raw data for all submitted data, check out: <a href="/data.json"> this link.</a>
            </p>
            <h2> form </h2>
            <form action="/thanks" method="post">
                {{range .Options}}
                    <p id="font-{{.Number}}"> {{.Pangram}}
                    <select id="font-{{.Number}}" name="{{.Font.Family}}"> 
                        <option value="1">1st</option>
                        <option value="2">2nd</option>
                        <option value="3">3rd</option>
                        <option value="4">4th</option>
                        <option value="5">5th</option>
                        <option value="6">6th</option>
                    </select>
                    </p>
                {{end}}
                  <input type="submit" value="Submit">
            </form>
            <!--#include file="/footer.html" -->
        </main>
    </body>
</html>
