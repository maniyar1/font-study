<!doctype html>
<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width">
        <script src="/dataValidator.js"></script>
        <link rel="stylesheet" href="web/reset.css">
        <link rel="stylesheet" href="css/normal.css">
        <link rel=icon href=/favicon.png>
        <meta charset="UTF-8">
        <title>Mani KS Portfolio</title>
        <style> {{.CSS}} </style>
    </head>
    <body>
        <main>
            <h1> font study </h1>
            <h2> instructions </h2>
            <p> 
            Please pick which font you think is the easiest to read. <br>
            To view a graph of the data check out <a href="/graph.html">this page.</a> Or alternatively <a href="/graph.svg">the old SVG graph.</a> <br>
            To view the raw data for all submitted data, check out: <a href="/data.json"> this link.</a> <br>
            </p>
            <h2> form </h2>
            <form name="rate-font" action="/thanks" method="post" onsubmit="return validateForm()">
                {{range .Options}}
                    <p id="p-font-{{.Number}}"> {{.Pangram}}
                    <select id="font-{{.Number}}" name="{{.Font.Family}}"> 
                        <option value="1">1st</option>
                        <option value="2">2nd</option>
                        <option value="3">3rd</option>
                        <option value="4">4th</option>
                        <option value="5">5th</option>
                        <option value="6">6th</option>
                    </select>
                    </p>
                {{end}}
                  <input type="submit" value="Submit">
            </form>
            <!--#include file="/footer.html" -->
        </main>
    </body>
</html>
